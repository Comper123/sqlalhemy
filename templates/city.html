{% extends "base.html" %}


{% block title %}Hometown{% endblock %}
{% block content %}
<section class="city">
    <h1>Nostalgy</h1>
    <h1>{{ data["user"] }}</h1>
    <h3>Hometown {{ data["city"] }}</h3>
    {% set new_img = url_for('static', filename=data["img"]) %}
    <img class="city_img" src="{{ new_img }}" alt="">
</section>
{% endblock %}
